<!DOCTYPE html>
<html lang="en">

<head>
    <title>Group 2 Internship Portal</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--===============================================================================================-->
    <style>
        .txt1 {
            font-size: 14px;
            color: #666666;
            line-height: 1.5;
        }

        .txt2 {
            font-size: 14px;
            color: #007bff;
            line-height: 1.5;
            transition: color 0.4s;
        }

        .txt2:hover {
            color: #0056b3;
        }

        .container-login100-form-btn {
            margin-top: 10px;
        }

        .wrap-input100 {
        position: relative;}

        #captcha-btn {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        /* 调整下方的样式 */
        .flex-sb-m {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-form-title" style="background-image: url(images/background_login.jpeg);">
                    <span class="login100-form-title-1">
                        Internship Portal
                    </span>
                </div>

                <form class="login100-form validate-form" method="post" action="#">
                    <div class="wrap-input100 validate-input m-b-26" data-validate="Username Required">
                        <span class="label-input100">Username</span>
                        <input class="input100" type="text" name="username" autocomplete="off">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-18" data-validate="Password Required">
                        <span class="label-input100">Password</span>
                        <input class="input100" type="password" name="password" autocomplete="off">
                        <span class="focus-input100"></span>
                    </div>

<!--                    <div class="wrap-input100 validate-input m-b-18" data-validate="Confirm Password Required">-->
<!--                        <span class="label-input100">Confirm Password</span>-->
<!--                        <input class="input100" type="password" name="confirm_password" autocomplete="off">-->
<!--                        <span class="focus-input100"></span>-->
<!--                    </div>-->

                    <div class="wrap-input100 validate-input m-b-18" data-validate="Your Email  Required">
                        <span class="label-input100">Email</span>
                        <input class="input100" type="email" name="email" autocomplete="off">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-18" data-validate="Role Required" style="min-height: 45px ">
                        <span class="label-input100">Role</span>
                        <select name = "role" required style="width: 100%; ;border-color: transparent;">
                            <option value="" ></option>
                            <option value="student">Student</option>
                            <option value="staff">Staff</option>
                        </select>
                    </div>

                    <div class="wrap-input100 validate-input m-b-18" data-validate="Password Required">
                        <span class="label-input100">Verification Code</span>
                        <input class="input100" type="text" name="captcha" autocomplete="off">
                        <div class="input-group-append" style="width:50%">
                            <button class="btn btn-outline-secondary" type="button" id="captcha-btn" style="border-color: transparent;">Verification Code</button>
                        </div>
                        <span class="focus-input100"></span>
                    </div>

                    <div class="flex-sb-m w-full p-b-30">
<!--                        <div class="contact100-form-checkbox">-->
<!--                            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">-->
<!--                            <label class="label-checkbox100" for="ckb1">-->
<!--                                Remember Me-->
<!--                            </label>-->
<!--                        </div>-->
                        <div class="container-login100-form-btn">
                        <button class="login100-form-btn">
                            Register
                        </button>
                    </div>

                        <div class="txt1">
                            <span>Already have an account? </span>
                            <a class="txt2" href="{{ url_for('auth.login') }}">Log In</a>
                        </div>

                    </div>

                </form>
            </div>
        </div>
    </div>

    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/animsition/js/animsition.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/daterangepicker/moment.min.js"></script>
    <script src="vendor/daterangepicker/daterangepicker.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/countdowntime/countdowntime.js"></script>
    <!--===============================================================================================-->
    <script src="js/main.js"></script>
    <script src="js/register.js"></script>


</body>

</html>
